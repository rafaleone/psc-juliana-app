<div class="contact-section">
    <h2>Contact Me</h2>
    <p>If you have any questions or would like to schedule an appointment, please feel free to reach out!</p>
    
    <div class="contact-methods">
        <a href="https://wa.me/your-whatsapp-number" target="_blank" class="whatsapp-icon">
            <img src="assets/icons/whatsapp-icon.png" alt="WhatsApp Contact" />
        </a>
    </div>

    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
